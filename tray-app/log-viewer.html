<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Viewer - Hello Club Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Consolas', 'Courier New', monospace;
      background: #ffffff;
      color: #000000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: #f0f0f0;
      padding: 8px 12px;
      border-bottom: 1px solid #cccccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .header-title {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .controls {
      display: flex;
      gap: 6px;
    }

    .btn {
      padding: 5px 12px;
      border: 1px solid #cccccc;
      background: #ffffff;
      color: #000000;
      font-size: 12px;
      cursor: pointer;
      border-radius: 3px;
      transition: all 0.1s;
    }

    .btn:hover {
      background: #e8e8e8;
      border-color: #999999;
    }

    .btn:active {
      background: #d0d0d0;
    }

    .log-container {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .log-tabs {
      background: #f5f5f5;
      display: flex;
      border-bottom: 1px solid #cccccc;
      padding: 0;
      margin: 0;
    }

    .log-tab {
      padding: 6px 16px;
      background: #f5f5f5;
      border: none;
      border-bottom: 2px solid #f5f5f5;
      cursor: pointer;
      font-size: 12px;
      color: #666;
      transition: all 0.1s;
    }

    .log-tab:hover {
      background: #eeeeee;
      color: #333;
    }

    .log-tab.active {
      background: #ffffff;
      border-bottom-color: #0066cc;
      color: #000000;
      font-weight: 500;
    }

    .log-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px;
      font-size: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #ffffff;
      color: #000000;
    }

    .log-panel {
      display: none;
      flex: 1;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      padding: 8px 12px;
    }

    .log-panel.active {
      display: block;
    }

    .log-panel.activity {
      color: #000000;
    }

    .log-panel.errors {
      color: #cc0000;
    }

    .empty-log {
      color: #999999;
      font-style: italic;
      padding: 20px;
    }

    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f5f5f5;
    }

    ::-webkit-scrollbar-thumb {
      background: #cccccc;
      border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #999999;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-title">Log Viewer</span>
    <div class="controls">
      <button class="btn" id="refreshBtn">Refresh</button>
      <button class="btn" id="clearBtn">Clear</button>
      <button class="btn" id="closeBtn">Close</button>
    </div>
  </div>

  <div class="log-tabs">
    <button class="log-tab active" data-tab="activity">Activity Log</button>
    <button class="log-tab" data-tab="errors">Error Log</button>
  </div>

  <div class="log-container">
    <div class="log-panel active activity" id="activityLog">
      <div class="empty-log">Loading logs...</div>
    </div>
    <div class="log-panel errors" id="errorLog">
      <div class="empty-log">Loading logs...</div>
    </div>
  </div>

  <script>
    // Tab switching
    document.querySelectorAll('.log-tab').forEach((tab) => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.log-tab').forEach((t) => t.classList.remove('active'));
        document.querySelectorAll('.log-panel').forEach((p) => p.classList.remove('active'));

        tab.classList.add('active');
        const tabName = tab.dataset.tab;
        document.getElementById(tabName + 'Log').classList.add('active');
      });
    });

    // Load logs
    async function loadLogs() {
      try {
        const activityLines = await window.electronAPI.getActivityLog();
        const errorLines = await window.electronAPI.getErrorLog();

        const activityPanel = document.getElementById('activityLog');
        const errorPanel = document.getElementById('errorLog');

        activityPanel.textContent = activityLines.length > 0 ? activityLines.join('\n') : 'No activity logs';
        errorPanel.textContent = errorLines.length > 0 ? errorLines.join('\n') : 'No errors';

        // Auto-scroll to bottom
        activityPanel.scrollTop = activityPanel.scrollHeight;
        errorPanel.scrollTop = errorPanel.scrollHeight;
      } catch (error) {
        console.error('Failed to load logs:', error);
      }
    }

    // Refresh button
    document.getElementById('refreshBtn').addEventListener('click', loadLogs);

    // Clear button
    document.getElementById('clearBtn').addEventListener('click', () => {
      const activeTab = document.querySelector('.log-tab.active').dataset.tab;
      const panel = document.getElementById(activeTab + 'Log');
      panel.textContent = '';
    });

    // Close button
    document.getElementById('closeBtn').addEventListener('click', () => {
      window.close();
    });

    // Initial load
    loadLogs();

    // Auto-refresh every 3 seconds
    setInterval(loadLogs, 3000);
  </script>
</body>
</html>
