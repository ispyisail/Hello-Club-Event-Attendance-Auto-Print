<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Club Service - Print Preview</title>
  <link rel="stylesheet" href="common.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ffffff;
    }

    .header {
      background: #f0f0f0;
      padding: 10px 16px;
      border-bottom: 1px solid #cccccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
      color: #000000;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .header-actions .btn {
      padding: 6px 12px;
      font-size: 12px;
    }

    .event-info {
      background: #f9f9f9;
      padding: 12px 16px;
      border-bottom: 1px solid #cccccc;
      flex-shrink: 0;
    }

    .event-info h2 {
      font-size: 12px;
      font-weight: 600;
      color: #000000;
      margin-bottom: 6px;
    }

    .event-details {
      display: flex;
      gap: 20px;
      font-size: 11px;
      color: #333333;
    }

    .event-detail {
      display: flex;
      gap: 4px;
    }

    .event-detail-label {
      color: #666666;
    }

    .event-detail-value {
      color: #000000;
      font-weight: 500;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #ffffff;
    }

    .pdf-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      overflow: hidden;
    }

    .pdf-viewer {
      width: 100%;
      height: 100%;
      border: 1px solid #cccccc;
      border-radius: 3px;
      background: #ffffff;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      color: #666666;
      font-size: 12px;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 2px solid #f0f0f0;
      border-top-color: #0066cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      padding: 12px 16px;
      margin: 12px;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 3px;
      color: #721c24;
      text-align: center;
      font-size: 12px;
    }

    .footer {
      background: #f0f0f0;
      padding: 10px 16px;
      border-top: 1px solid #cccccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      font-size: 11px;
    }

    .footer-info {
      color: #666666;
    }

    .footer-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .print-mode-selector {
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 11px;
    }

    .print-mode-selector label {
      color: #333333;
    }

    .print-mode-selector select {
      padding: 4px 6px;
      background: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 3px;
      color: #000000;
      font-size: 11px;
      cursor: pointer;
    }

    .print-mode-selector select:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Print Preview</h1>
    <div class="header-actions">
      <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
      <button class="btn btn-success" id="printBtn" disabled>
        <span id="printBtnText">Print</span>
      </button>
    </div>
  </div>

  <div class="event-info" id="eventInfo" style="display: none;">
    <h2 id="eventName">Event Name</h2>
    <div class="event-details">
      <div class="event-detail">
        <span class="event-detail-label">Date:</span>
        <span class="event-detail-value" id="eventDate">-</span>
      </div>
      <div class="event-detail">
        <span class="event-detail-label">Time:</span>
        <span class="event-detail-value" id="eventTime">-</span>
      </div>
      <div class="event-detail">
        <span class="event-detail-label">Attendees:</span>
        <span class="event-detail-value" id="attendeeCount">-</span>
      </div>
      <div class="event-detail">
        <span class="event-detail-label">Location:</span>
        <span class="event-detail-value" id="eventLocation">-</span>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="pdf-container" id="pdfContainer">
      <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <div>Generating PDF preview...</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-info" id="footerInfo">
      Preview ready
    </div>
    <div class="footer-actions">
      <div class="print-mode-selector">
        <label for="printMode">Print Mode:</label>
        <select id="printMode">
          <option value="local">Local Printer</option>
          <option value="email">Email to Printer</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    let currentEventId = null;
    let pdfPath = null;

    // Get event ID from query parameter
    const urlParams = new URLSearchParams(window.location.search);
    currentEventId = urlParams.get('eventId');

    // Show error message
    function showError(message) {
      const container = document.getElementById('pdfContainer');
      container.innerHTML = `<div class="error-message">${message}</div>`;
      document.getElementById('footerInfo').textContent = 'Error occurred';
    }

    // Format date/time
    function formatDateTime(dateString) {
      const date = new Date(dateString);
      return {
        date: date.toLocaleDateString('en-US', {
          weekday: 'short',
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        }),
        time: date.toLocaleTimeString('en-US', {
          hour: '2-digit',
          minute: '2-digit'
        })
      };
    }

    // Load preview
    async function loadPreview() {
      try {
        if (!currentEventId) {
          showError('No event ID provided');
          return;
        }

        // Get event data and generate PDF
        const result = await window.printAPI.generatePreview(currentEventId);

        if (!result.success) {
          showError(result.error || 'Failed to generate preview');
          return;
        }

        // Store PDF path
        pdfPath = result.pdfPath;

        // Display event info
        const event = result.event;
        document.getElementById('eventName').textContent = event.name;

        const dateTime = formatDateTime(event.startDate);
        document.getElementById('eventDate').textContent = dateTime.date;
        document.getElementById('eventTime').textContent = dateTime.time;
        document.getElementById('attendeeCount').textContent = result.attendeeCount;
        document.getElementById('eventLocation').textContent = event.location || 'Not specified';

        document.getElementById('eventInfo').style.display = 'block';

        // Display PDF
        const container = document.getElementById('pdfContainer');
        container.innerHTML = `<iframe class="pdf-viewer" src="file://${pdfPath}"></iframe>`;

        // Set print mode from config
        if (result.printMode) {
          document.getElementById('printMode').value = result.printMode;
        }

        // Enable print button
        document.getElementById('printBtn').disabled = false;
        document.getElementById('footerInfo').textContent = `PDF generated: ${result.fileName}`;

      } catch (error) {
        showError('Error loading preview: ' + error.message);
        console.error(error);
      }
    }

    // Print button handler
    document.getElementById('printBtn').addEventListener('click', async () => {
      const printBtn = document.getElementById('printBtn');
      const printBtnText = document.getElementById('printBtnText');
      const printMode = document.getElementById('printMode').value;

      try {
        // Disable button while printing
        printBtn.disabled = true;
        printBtnText.textContent = printMode === 'local' ? 'Printing...' : 'Sending email...';

        const result = await window.printAPI.printPreview(currentEventId, printMode, pdfPath);

        if (result.success) {
          document.getElementById('footerInfo').textContent =
            printMode === 'local'
              ? 'Sent to printer successfully!'
              : 'Email sent to printer successfully!';

          // Close window after short delay
          setTimeout(() => window.close(), 1500);
        } else {
          showError(result.error || 'Failed to print');
          printBtn.disabled = false;
          printBtnText.textContent = 'Print';
        }
      } catch (error) {
        showError('Error printing: ' + error.message);
        printBtn.disabled = false;
        printBtnText.textContent = 'Print';
      }
    });

    // Cancel button handler
    document.getElementById('cancelBtn').addEventListener('click', async () => {
      // Cleanup preview files before closing
      if (currentEventId) {
        try {
          await window.printAPI.cleanupPreview(currentEventId);
        } catch (_err) {
          // Ignore cleanup errors
        }
      }
      window.close();
    });

    // Cleanup on window unload (handles manual close via X button)
    window.addEventListener('beforeunload', () => {
      if (currentEventId) {
        // Use sync cleanup via main process (window close handler)
        // The main process will handle cleanup when window closes
      }
    });

    // Load preview on page load
    loadPreview();
  </script>
</body>
</html>
